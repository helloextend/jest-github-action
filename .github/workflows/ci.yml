name: "CI"
on:
  pull_request:
  push:
    branches:
      - master
      - "releases/*"

jobs:
  # unit tests
  tests:
    name: "Unit tests"
    runs-on: blacksmith
    steps:
      - uses: actions/checkout@v1
      - run: npm ci
      - run: npm test

  # Failing tests on purpose
  failing-tests:
    name: "Failing tests (on purpose)"
    runs-on: blacksmith
    continue-on-error: true
    steps:
      - uses: actions/checkout@v1
      - run: npm ci
      - uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
